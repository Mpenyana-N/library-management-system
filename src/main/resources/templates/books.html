<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="@{css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<div th:insert="fragments/header :: header"></div>-->
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${books}" class="container my-5">
                <p class="my-5">
                    <a href="/add-book" class="btn btn-primary">
                        <i class="ri-user-add-fill ml-2"></i> Add book
                    </a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No Record Found!!</h2>
                    <div th:case="*">
                        <table class="table table-striped  table-responsive-md">
	<thead>
		<tr>
			<th scope="col">ISBN</th>
			<th scope="col">Book Name</th>
			<th scope="col">Description</th>
			<th scope="col">Detail</th>
			<th scope="col">Edit</th>
			<th scope="col">Delete</th>
		</tr>
	</thead>
                            <tbody>
	<tr th:each="books : ${books}">
		<td th:text="${books.isbn}"></td>
		<td th:text="${books.name}"></td>
		<td th:text="${books.description}"></td>
		<td>
            <a th:href="@{book/{id} (id=${books.id})}">
                <i class="ri-eye-fill m-lg-2"></i>
            </a>
        </td>
        <td>
            <a th:href="@{update-book/{id} (id=${books.id})}">
                <i class="ri-edit-fill m-lg-2"></i>
            </a>
        </td>
        <td>
            <a th:href="@{remove-book/{id} (id=${books.id})}">
                <i class="ri-delete-bin-line m-lg-2"></i>
            </a>
        </td>

	</tr>
</tbody>
</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
